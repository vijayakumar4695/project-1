<div class="container">
    
  <br><br><br><br><br><br><br><br>
  <form  autocomplete="off" name="create" #create="ngForm">
  <div class="row">
<div class="col-lg-4 col-md-4 col-sm-3">
        <div class="form-group">
           <label class="control-label">Product Name</label>
          <input type="text" autocomplete="off" class="form-control" name="productname" [(ngModel)]='bindData.productname' required>
        <span class="material-input"></span></div>
      </div>

<div class="col-lg-4 col-md-4 col-sm-3">
   <div class="form-group">
    <label class="control-label">Quantity</label>
   <input type="text" autocomplete="off" class="form-control" name="quantity"  [(ngModel)]='bindData.quantity' required>
   <span class="material-input"></span></div>
</div>

<div class="col-lg-4 col-md-4 col-sm-3">
    <div class="form-group">
    <label class="control-label">Order Date</label>
    <input type="date" autocomplete="off" class="form-control" name="orderdate" [(ngModel)]='bindData.orderdate' required>
    <span class="material-input"></span></div>
  </div>
 </div>

 <div class="row">
  <div class="col-lg-4 col-md-4 col-sm-3">
          <div class="form-group">
              <label class="control-label">vendor</label>
            <select type="text"   class="form-control" name="option"  [(ngModel)]='bindData.option' required>
              <option value="" disabled selected>Vendor</option>
              <option value="MRF">MRF</option>
              <option value="BridgeStone">BridgeStone</option>
              </select>
              <span class="material-input"></span></div>
  </div>
  
  <div class="col-lg-4 col-md-4 col-sm-3">
  <div class="form-group">
  <label class="control-label">Expected Delivery Date</label>
   <input type="date" autocomplete="off" class="form-control" name="ExpectedDeliveryDate" [(ngModel)]='bindData.ExpectedDeliveryDate' required>
  <span class="material-input"></span></div>
  </div>
  
  <div class="col-lg-4 col-md-4 col-sm-3">
    <div class="form-group">
      <label class="control-label">Price</label>
      <input type="text" autocomplete="off" class="form-control" name="price" [(ngModel)]='bindData.price' required>
     <span class="material-input"></span></div>
     </div>
    </div>
   <div class="col-md-4 col-md-offset-8">
     <br>
     <br>
    <button type="submit" class="btn btn-success" (click)='update(value)'>update </button>
    <button class="btn btn-danger" routerLink="/Audi/list">Cancel</button>
</div>
</form>
</div>
<ngx-spinner
        bdColor="rgba(51,51,51,0.8)"
        size="medium"
        color="#fff"
        type="ball-scale-multiple">
       <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
