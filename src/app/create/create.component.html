<div class="container">
    
  <br><br><br><br><br><br><br><br>
  <form  autocomplete="off" name="createinvoice" #createinvoice="ngForm">
  <div class="row">
  <div class="col-lg-4 col-md-4 col-sm-3">
    <div class="form-group label-floating  is-empty">
     <label class="control-label">OrderId</label>
      <input type="text" autocomplete="off" class="form-control" name="orderid" #orderid="ngModel" ngModel required>
      <span class="material-input"></span></div>
 </div>

<div class="col-lg-4 col-md-4 col-sm-3">
   <div class="form-group label-floating is-empty">
    <label class="control-label">Invoice Date</label>
   <input type="date" autocomplete="off" class="form-control" name="invoicedate" #invoicedate="ngModel" ngModel required>
   <span class="material-input"></span></div>
</div>

<div class="col-lg-4 col-md-4 col-sm-3">
    <div class="form-group label-floating is-empty">
    <label class="control-label">Amount</label>
    <input type="text"  class="form-control"  name="amount" #amount="ngModel" ngModel required>
    <span class="material-input"></span></div>
  </div>
  <div class="col-md-4 col-md-offset-8">
    <br>
    <br>
   <button type="submit" class="btn btn-success" (click)='createInvoice(createinvoice.value)'>Create invoice </button>
   <button class="btn btn-danger" routerLink="/Audi/invoice/invoicelist">back</button>
  </div>
 </div>
 </form>
 </div>
